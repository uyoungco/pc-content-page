        newstime: '2018-09-12 19:42:12',
        content: '\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u4e09\u540d\u5973\u6e38\u5ba2\u628a\u65e5\u672c\u6c11\u5bbf\u4f4f\u6210\u0026\u006c\u0064\u0071\u0075\u006f\u003b\u5783\u573e\u573a\u0026\u0072\u0064\u0071\u0075\u006f\u003b\uff1f\u56de\u5e94\uff1a\u5df2\u9053\u6b49\u613f\u8d54\u507f\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u3000\u3000\u0039\u6708\u0031\u0031\u65e5\u665a\uff0c\u5728\u65e5\u672c\u5165\u4f4f\u6c11\u5bbf\u5f04\u4e71\u623f\u95f4\u7684\u4e09\u540d\u5973\u5927\u5b66\u751f\u0040\u4e09\u4eba\u623f\u95f4\u5728\u5fae\u535a\u81f4\u6b49\uff0c\u9610\u8ff0\u4e8b\u4ef6\u7ecf\u8fc7\uff0c\u5e76\u8868\u793a\u5df2\u7ecf\u62a5\u8b66\u5e0c\u671b\u53ef\u4ee5\u548c\u89e3\u3002\u0039\u6708\u0031\u0032\u65e5\uff0c\u5176\u4e2d\u4e00\u540d\u5927\u5b66\u751f\u5cb3\u67d0\u544a\u8bc9\u5357\u90fd\u8bb0\u8005\uff0c\u76ee\u524d\u4e09\u4eba\u53ea\u60f3\u901a\u8fc7\u8b66\u65b9\u5c3d\u5feb\u89e3\u51b3\u4e8b\u60c5\uff0c\u4e0d\u5e0c\u671b\u4e8b\u6001\u7ee7\u7eed\u6076\u5316\u3002\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u623f\u4e1c\u7a0b\u5148\u751f\u5bf9\u5357\u90fd\u8bb0\u8005\u79f0\uff0c\u4ed6\u5bf9\u5f53\u4e8b\u4eba\u5728\u5fae\u535a\u6240\u53d1\u7684\u9053\u6b49\u6587\u4e0d\u80fd\u63a5\u53d7\uff0c\u8ba4\u4e3a\u5176\u7406\u7531\u6beb\u65e0\u6839\u636e\u3002\u622a\u81f3\u76ee\u524d\uff0c\u7a0b\u5148\u751f\u5c1a\u672a\u6536\u5230\u5411\u5cb3\u67d0\u63d0\u51fa\u8d54\u507f\u7684\u6700\u65b0\u5904\u7406\u8fdb\u5c55\u3002\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u0039\u6708\u0035\u65e5\u81f3\u0039\u6708\u0031\u0030\u65e5\uff0c\u4e09\u540d\u4e2d\u56fd\u5973\u6e38\u5ba2\u5728\u65e5\u672c\u4f4f\u6c11\u5bbf\u540e\u7559\u4e0b\u5927\u91cf\u5783\u573e\uff0c\u73b0\u573a\u5341\u5206\u51cc\u4e71\u3002\u623f\u4e1c\u7a0b\u5148\u751f\u4e8b\u53d1\u540e\u4e0e\u623f\u5ba2\u4e4b\u4e00\u5cb3\u67d0\u6c9f\u901a\u65e0\u679c\uff0c\u5411\u7231\u5f7c\u8fce\u5ba2\u670d\u53cd\u6620\u60c5\u51b5\u5e76\u901a\u8fc7\u5e73\u53f0\u5411\u5cb3\u67d0\u7d22\u8981\u0036\u0036\u0036\u0036\u65e5\u5143\u7684\u8d54\u507f\u3002\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u0026\u006c\u0074\u003b\u0073\u0074\u0072\u006f\u006e\u0067\u0026\u0067\u0074\u003b\u5f53\u4e8b\u4e2d\u56fd\u6e38\u5ba2\uff1a\u5df2\u610f\u8bc6\u5230\u9519\u8bef\u0020\u5e0c\u671b\u901a\u8fc7\u8b66\u65b9\u5c3d\u5feb\u89e3\u51b3\u0026\u006c\u0074\u003b\u002f\u0073\u0074\u0072\u006f\u006e\u0067\u0026\u0067\u0074\u003b\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u0039\u6708\u0031\u0031\u65e5\u665a\u4e0a\u0038\u70b9\u0031\u0033\u5206\uff0c\u5f53\u4e8b\u4e2d\u56fd\u6e38\u5ba2\u901a\u8fc7\u5fae\u535a\u0040\u4e09\u4eba\u623f\u95f4\u53d1\u5e03\u6587\u7ae0\u300a\u65e5\u672c\u6c11\u5bbf\u56de\u5e94\u300b\uff0c\u5bf9\u6b64\u6b21\u4e8b\u4ef6\u7684\u7ecf\u8fc7\u8fdb\u884c\u89e3\u91ca\u8bf4\u660e\u3002\u4e09\u540d\u6e38\u5ba2\u79f0\uff0c\u9996\u5148\u5411\u5927\u962a\u623f\u4e3b\u9053\u6b49\u8ba4\u9519\uff0c\u540c\u65f6\uff0c\u5979\u4eec\u8868\u793a\u5f53\u65f6\u906d\u9047\u53f0\u98ce\uff0c\u884c\u7a0b\u6709\u6240\u6539\u53d8\uff0c\u5411\u623f\u4e1c\u63d0\u51fa\u63d0\u524d\u4e00\u5929\u9000\u623f\u7684\u8981\u6c42\u65f6\uff0c\u623f\u4e1c\u7684\u6001\u5ea6\u8ba9\u4ed6\u4eec\u65e0\u6cd5\u63a5\u53d7\uff0c\u0026\u006c\u0064\u0071\u0075\u006f\u003b\u4ed6\u7684\u53d8\u5316\u4ee4\u6211\u4eec\u548b\u820c\uff0c\u5f20\u53e3\u95ed\u53e3\u63d0\u94b1\uff0c\u8bf4\u6211\u4eec\u4e0d\u8bb2\u9053\u7406\u3002\u0026\u0072\u0064\u0071\u0075\u006f\u003b\u5e76\u8868\u793a\u623f\u4e1c\u5728\u4ea4\u6d41\u65f6\u4e5f\u6781\u5176\u4e0d\u8010\u70e6\u3002\u5bf9\u4e8e\u5c4b\u5185\u7684\u5783\u573e\uff0c\u4e09\u540d\u6e38\u5ba2\u8868\u79 \u0075\u006f\u0074\u003b\u0020\u002f\u0026\u0067\u0074\u003b\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u5f53\u4e8b\u5973\u5927\u5b66\u751f\u5728\u5fae\u535a\u56de\u5e94\u3002\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u6587\u4e2d\u8fd8\u79f0\uff0c\u6c11\u5bbf\u7684\u7a97\u5e18\u662f\u65e0\u610f\u5f04\u6389\u7684\uff0c\u6905\u5b50\u5728\u9a6c\u6876\u4e0a\u662f\u56e0\u4e3a\u8fc7\u9053\u592a\u7a84\uff0c\u8282\u7701\u7a7a\u95f4\uff0c\u800c\u7559\u8a00\u672c\u4e0a\u9762\u7684\u0026\u006c\u0064\u0071\u0075\u006f\u003b\u5dee\u0026\u0072\u0064\u0071\u0075\u006f\u003b\u0026\u006c\u0064\u0071\u0075\u006f\u003b\u6076\u5fc3\u0026\u0072\u0064\u0071\u0075\u006f\u003b\u7b49\u5b57\u6837\u662f\u56e0\u4e3a\u623f\u4e3b\u7684\u6001\u5ea6\u8ba9\u5979\u4eec\u751f\u6c14\u5199\u4e0b\u3002\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u4e09\u540d\u5973\u5927\u5b66\u751f\u8868\u793a\u9000\u623f\u540e\u623f\u4e1c\u8981\u6c42\u989d\u5916\u6e05\u6d01\u8d39\u548c\u7559\u8a00\u672c\u7684\u8d39\u7528\u5171\u0034\u0031\u0032\u5143\uff0c\u906d\u5230\u62d2\u7edd\u540e\u5e76\u5bf9\u5176\u4eba\u8eab\u653b\u51fb\u66dd\u5149\u7167\u7247\u548c\u5fae\u4fe1\uff0c\u5f53\u4e8b\u4eba\u53d7\u5230\u6781\u5927\u56f0\u6270\u3002\u0039\u6708\u0031\u0030\u65e5\uff0c\u4e09\u540d\u5973\u5927\u5b66\u751f\u62a5\u8b66\uff0c\u8b66\u65b9\u4e0e\u5176\u6c9f\u901a\u540e\u4e0e\u623f\u4e3b\u8054\u7cfb\u5e76\u9053\u6b49\u548c\u89e3\uff0c\u4f46\u79f0\u623f\u4e3b\u6ca1\u6709\u548c\u89e3\u7684\u610f\u601d\u3002\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u0039\u6708\u0031\u0032\u65e5\u65e9\u4e0a\uff0c\u5f53\u4e8b\u4eba\u4e4b\u4e00\u5cb3\u67d0\u544a\u8bc9\u5357\u90fd\u8bb0\u8005\uff0c\u76ee\u524d\u4ed6\u4eec\u4e09\u4eba\u53ea\u60f3\u901a\u8fc7\u8b66\u65b9\u5c3d\u5feb\u89e3\u51b3\u4e8b\u60c5\uff0c\u4e0d\u5e0c\u671b\u4e8b\u6001\u7ee7\u7eed\u6076\u5316\u3002\u4e8b\u53d1\u540e\uff0c\u5cb3\u67d0\u66fe\u5c1d\u8bd5\u8fc7\u5411\u7a0b\u5148\u751f\u89e3\u91ca\u548c\u79c1\u4e0b\u6c9f\u901a\uff0c\u4f46\u662f\u90fd\u8054\u7cfb\u4e0d\u4e0a\uff0c\u0026\u006c\u0064\u0071\u0075\u006f\u003b\u6211\u4eec\u5728\u5916\u5730\u4e0a\u5927\u5b66\uff0c\u7236\u6bcd\u4e5f\u4e0d\u5728\u8eab\u8fb9\uff0c\u6211\u4eec\u53ea\u60f3\u4e5f\u53ea\u80fd\u901a\u8fc7\u8b66\u65b9\u53bb\u89e3\u51b3\u8fd9\u4ef6\u4e8b\u60c5\u3002\u0026\u0072\u0064\u0071\u0075\u006f\u003b\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u5bf9\u4e8e\u5728\u7a0b\u5148\u751f\u5fae\u535a\u4e0b\u8bc4\u8bba\u65f6\u8fc7\u6fc0\u7684\u6001\u5ea6\uff0c\u4e09\u540d\u6e38\u5ba2\u8868\u793a\u5f88\u62b1\u6b49\uff0c\u79f0\u56e0\u4e3a\u770b\u89c1\u5176\u4e2d\u4e00\u4eba\u7167\u7247\u88ab\u66dd\u5149\uff0c\u5fc3\u60c5\u614c\u5f20\u7740\u6025\uff0c\u4e8e\u662f\u8a00\u8bed\u5341\u5206\u6fc0\u52a8\u3002\u968f\u540e\uff0c\u5f53\u4e8b\u6e38\u5ba2\u518d\u6b21\u53d1\u5e03\u5fae\u535a\uff0c\u627f\u8ba4\u5df2\u610f\u8bc6\u5230\u81ea\u8eab\u7684\u9519\u8bef\uff0c\u60f3\u8981\u79ef\u6781\u8865\u6551\uff0c\u5e76\u8868\u793a\u0026\u006c\u0064\u0071\u0075\u006f\u003b\u6211\u4eec\u73b0\u5728\u53ea\u662f\u60f3\u5f97\u5230\u539f\u8c05\uff0c\u6216\u8bb8\u592a\u665a\uff0c\u6216\u8bb8\u6d3b\u8be5\uff0c\u4f46\u5bf9\u4e0d\u8d77\uff0c\u6211\u4eec\u53ea\u662f\u60f3\u5c3d\u81ea\u5df1\u7684\u6700\u5927\u52aa\u529b\u89e3\u51b3\u8fd9\u4ef6\u4e8b\u60c5\u3002\u0026\u0072\u0064\u0071\u0075\u006f\u003b\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u5357\u90fd\u8bb0\u8005\u4ece\u7a0b\u5148\u751f\u5728\u7231\u5f7c\u8fce\u4e0a\u53d1\u5e03\u7684\u623f\u6e90\u4fe1\u606f\u5904\u770b\u5230\u0026\u006c\u0064\u0071\u0075\u006f\u003b\u5176\u4ed6\u6ce8\u610f\u4e8b\u9879\u0026\u0071\u0075\u006f\u0074\u003b\uff0c\u5176\u4e2d\u91cd\u8981\u6807\u660e\uff0c\u65e5\u672c\u5b9e\u884c\u4e25\u683c\u5783\u573e\u5206\u7c7b\u653f\u7b56\uff0c\u8bf7\u6309\u7167\u6307\u5f15\u8fdb\u884c\u5783\u573e\u5206\u7c7b\uff0c\u4fdd\u6301\u5ba4\u5185\u6e05\u6d01\u3002\u4e0b\u9762\u9644\u6709\u5c4b\u5185\u4e09\u4e2a\u5783\u573e\u7bb1\u7684\u4f4d\u7f6e\u53ca\u5bf9\u5e94\u5206\u7c7b\u5c5e\u6027\u3002\u6b64\u58f0\u660e\u6709\u4e2d\u6587\u3001\u82f1\u6587\u53ca\u65e5\u6587\u4e09\u4e2a\u7248\u672c\u3002\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u0026\u006c\u0074\u003b\u0073\u0074\u0072\u006f\u006e\u0067\u0026\u0067\u0074\u003b\u623f\u4e1c\uff1a\u96be\u4ee5\u63a5\u53d7\u5176\u89e3\u91ca\u548c\u9053\u6b49\u0020\u66dd\u5149\u9690\u79c1\u56e0\u5176\u6001\u5ea6\u6076\u52a3\u0026\u006c\u0074\u003b\u002f\u0073\u0074\u0072\u006f\u006e\u0067\u0026\u0067\u0074\u003b\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u5cb3\u67d0\u66fe\u5728\u5fae\u535a\u548c\u63a5\u6536\u91c7\u8bbf\u65f6\u8868\u793a\uff0c\u4e8b\u540e\u66fe\u5c1d\u8bd5\u4e0e\u7a0b\u5148\u751f\u6c9f\u901a\u4f46\u8054\u7cfb\u4e0d\u4e0a\u3002\u5bf9\u6b64\uff0c\u7a0b\u5148\u751f\u544a\u8bc9\u5357\u90fd\u8bb0\u8005\uff0c\u4e00\u65b9\u9762\u662f\u56e0\u4e3a\u5fae\u4fe1\u3001\u5fae\u535a\u6536\u5230\u7684\u65b0\u6d88\u606f\u592a\u591a\uff0c\u56de\u590d\u4e0d\u8fc7\u6765\u3002\u53e6\u4e00\u65b9\u9762\u4ed6\u8ba4\u4e3a\uff0c\u5cb3\u67d0\u5728\u5fae\u535a\u53d1\u5e03\u7684\u56de\u5e94\u60c5\u51b5\u4e0d\u5c5e\u5b9e\uff0c\u4ed6\u65e0\u6cd5\u63a5\u53d7\u5176\u9053\u6b49\u6587\uff0c\u0026\u006c\u0064\u0071\u0075\u006f\u003b\u5979\u4eec\u8fd9\u79cd\u6cfc\u810f\u6c34\u5f0f\u7684\u9053\u6b49\u6211\u771f\u7684\u5f88\u96be\u63a5\u53d7\uff0c\u5404\u79cd\u63a8\u5378\u8d23\u4efb\u548c\u6263\u5e3d\u5b50\u3002\u5982\u679c\u6211\u627f\u8ba4\u9053\u6b49\uff0c\u5c31\u8868\u793a\u6211\u9ed8\u8ba4\u4ed6\u4eec\u8bf4\u7684\u662f\u4e8b\u5b9e\u4e86\u3002\u0026\u0072\u0064\u0071\u0075\u006f\u003b\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u7a0b\u5148\u751f\u56de\u5fc6\uff0c\u5cb3\u67d0\u66fe\u5728\u0039\u6708\u0034\u65e5\uff0c\u5373\u5165\u4f4f\u524d\u4e00\u5929\u63d0\u51fa\u8981\u6c42\u63d0\u524d\u4e00\u5929\u9000\u623f\uff0c\u5f53\u65f6\u7a0b\u5148\u751f\u5e76\u4e0d\u540c\u610f\uff0c\u5efa\u8bae\u5cb3\u67d0\u5982\u679c\u7684\u786e\u662f\u56e0\u4e3a\u53f0\u98ce\u95ee\u9898\uff0c\u822a\u73ed\u88ab\u53d6\u6d88\uff0c\u53ef\u4ee5\u628a\u8bc1\u660e\u63d0\u4ea4\u7ed9\u7231\u5f7c\u8fce\u7684\u5b98\u65b9\u5ba2\u670d\uff0c\u8981\u6c42\u9000\u8ba2\u5355\u6216\u8005\u6539\u671f\uff0c\u5165\u4f4f\u5f53\u5929\uff0c\u5cb3\u67d0\u53ca\u5176\u670b\u53cb\u5e76\u672a\u518d\u6b21\u63d0\u53ca\u9000\u623f\u7533\u8bf7\u3002\u0026\u006c\u0064\u0071\u0075\u006f\u003b\u4e00\u822c\u6765\u8bf4\uff0c\u5982\u679c\u662f\u63d0\u524d\u5f88\u65e9\uff0c\u6bd4\u5982\u4e00\u4e2a\u6708\u6216\u8005\u4e24\u4e2a\u6708\u8ddf\u6211\u8bf4\uff0c\u6211\u662f\u53ef\u4ee5\u540c\u610f\u7684\uff0c\u6ca1\u5fc5\u8981\u901a\u8fc7\u5b98\u65b9\u624b\u7eed\u3002\u0026\u0072\u0064\u0071\u0075\u006f\u003b\u7a0b\u5148\u751f\u89e3\u91ca\u65f6\u8bf4\u9053\uff0c\u4e8b\u53d1\u540e\u627e\u5cb3\u67d0\u7406\u8bba\u65f6\uff0c\u5bf9\u65b9\u5e76\u6ca1\u6709\u8bf4\u660e\u662f\u56e0\u4e3a\u4e0d\u540c\u610f\u9000\u623f\u624d\u641e\u7834\u574f\u3002\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u0026\u006c\u0074\u003b\u0069\u006d\u0067\u0020\u0073\u0072\u0063\u003d\u0026\u0071\u0075\u006f\u0074\u003b\u0068\u0074\u0074\u0070\u003a\u002f\u002f\u0079\u006c\u0069\u006d\u0067\u0032\u002e\u0075\u0066\u0069\u006c\u0065\u002e\u0075\u0063\u006c\u006f\u0075\u0064\u002e\u0063\u006f\u006d\u002e\u0063\u006e\u002f\u0032\u0030\u0031\u0038\u 26\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u0026\u006e\u0062\u0073\u0070\u003b\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u0026\u006c\u0074\u003b\u0073\u0074\u0072\u006f\u006e\u0067\u0026\u0067\u0074\u003b\u4e8b\u4ef6\u56de\u987e\uff1a\u0026\u006c\u0074\u003b\u002f\u0073\u0074\u0072\u006f\u006e\u0067\u0026\u0067\u0074\u003b\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u4eca\u5e74\u0036\u6708\u4efd\uff0c\u5ba2\u4eba\u5cb3\u67d0\u901a\u8fc7\u7231\u5f7c\u8fce\u5e73\u53f0\u9884\u5b9a\u4e86\u623f\u4e1c\u7a0b\u5148\u751f\u7684\u6c11\u5bbf\uff0c\u5165\u4f4f\u65f6\u95f4\u662f\u0039\u6708\u0035\u65e5\u81f3\u0039\u6708\u0031\u0030\u65e5\uff0c\u540c\u4f4f\u7684\u8fd8\u6709\u53e6\u5916\u4e24\u540d\u5973\u6027\u5ba2\u4eba\uff0c\u4e09\u4f4d\u5747\u662f\u0031\u0039\u5c81\u7684\u5927\u5b66\u751f\u3002\u0039\u6708\u0031\u0030\u65e5\u9000\u623f\u5f53\u5929\uff0c\u7a0b\u5148\u751f\u5728\u8fdb\u5165\u623f\u95f4\u540e\u53d1\u73b0\uff0c\u5c4b\u5185\u5230\u5904\u662f\u5ba2\u4eba\u4f7f\u7528\u8fc7\u7684\u536b\u751f\u7eb8\u3001\u536b\u751f\u5dfe\u3001\u559d\u8fc7\u7684\u996e\u6599\u7f50\u3001\u96f6\u98df\u5305\u88c5\u7b49\u5783\u573e\uff0c\u623f\u4e1c\u7559\u7ed9\u5ba2\u4eba\u4f7f\u7528\u7684\u7559\u8a00\u672c\u4e5f\u88ab\u6d82\u753b\u5f97\u4e71\u4e03\u516b\u7cdf\u3002\u0026\u006c\u0074\u003b\u002f\u0070\u0026\u0067\u0074\u003b\u000d\u000a\u0026\u006c\u0074\u003b\u0070\u0026\u0067\u0074\u003b\u0026\u006c\u0074\u003b\u0069\u006d\u0067\u0020\u0073\u0072\u0063\u003d\u0026\u0071\u0075\u006f\u0074\u003b\u0068\u0074\u0074\u0070\u003a\u002f\u002f\u0079\u006c\u0069\u006d\u0067\u0032\u002e\u0075\u0066\u0069\u006c\u0065\u002e\u0075\u0063\u006c\u006f\u0075\u0064\u002e\u0063\u006f\u006d\u002e\u0063\u006e\u002f\u0032\u0030\u0031\u0038\u0030\u0039\u0031\u0032\u002f\u0032\u0030\u0031\u0038\u0030\u0039\u0031\u0032\u0031\u0039\u0034\u0032
