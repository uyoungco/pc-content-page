        "titlepic": "//imgcdn.redianyule.com/20180825/201808250600012395215.jpg",
        "samalltext": "拥有着混血血统的张柏芝，是很多人心中公认的女神人选，和港星谢霆锋结婚了之后生下了两个可爱的儿子。夫妻俩都如此的高颜值，还十分的恩爱,让很多网友都觉得羡慕，不过在之后爆料",
        "keyword": "张柏芝、谢霆锋",
        "befrom": "看电影APP",
        "content": "<p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">拥有着混血血统的张柏芝，是很多人心中公认的女神人选，和港星谢霆锋结婚了之后生下了两个可爱的儿子。夫妻俩都如此的高颜值，还十分的恩爱,让很多网友都觉得羡慕，不过在之后爆料出的艳照门一夜之间让张柏芝名誉扫地。</span></p><p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600012395237.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" width=\"640\" height=\"801\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">自从艳照门曝光之后，对于他们的婚姻该何去何从,网友也都准备好了看戏。不过短时间内俩人并没有离婚消息传出，这也为谢霆锋打足了好男人的人设。不过好景不长，三年之后张柏芝还是宣布了离婚声明，俩人最终还是分道扬镳了。</span></p>[!--page--]<p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600012395250.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" width=\"499\" height=\"371\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">离婚后的张柏芝拿到了两个孩子抚养的权利，为了孩子健康快乐的成长环境，她选择离开了娱乐圈专心照顾孩子，陪伴他们的成长生活。</span></p><p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600012395266.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" width=\"640\" height=\"457\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">不过今日网上有消息传出，张柏芝将于下个月再婚！对象是小她足足9岁的娱乐圈人士何孟怀！何孟怀1989年出生在台湾，是一名演员及主持人，妥妥的一名小鲜肉。</span></p>[!--page--]<p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600022395267.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" width=\"640\" height=\"730\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">曾经参与内部多个综艺的拍摄，在2016年参加了一档明星和素人恋爱的真人秀节目和张柏芝组成了cp。在此节目中也对张柏芝深情告白，希望她可以成为他以后人生中最重要的女主角！</span></p><p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600022395268.gif\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" width=\"456\" height=\"351\" /></p>[!--page--]<p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">何孟怀真挚的话语击中了女神张柏芝的心，经过了长久的感情空窗期，如今的张柏芝想必也很渴望一段爱情。自从离婚了之后的张柏芝一直都是一个人带着孩子，网上也不时的爆料出，网友碰到她带着孩子出外游玩的照片。她的生活重心全数放在了孩子的身上，对于自己的终身大事却迟迟没有传出好消息来。</span></p><p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600022395276.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" width=\"500\" height=\"404\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">网友们都很心疼张柏芝，更希望她能遇到自己那个对的人，陪伴她度过下半生。据悉，张柏芝和何孟怀即将大婚，长相斯文帅气的何孟怀通过之前的综艺节目认识她，并且对她展开了热烈的追求。</span></p><p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600032395277.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" width=\"510\" height=\"389\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">前夫谢霆锋和女友王菲的恋情稳定，离婚后不多久俩人就因为世纪复合，让很多站锋菲cp的人拍手叫好。前夫已经有女友在怀，现如今张柏芝的终身大事定了下来，希望她这次遇到的人真的可以爱她一生一世。</span></p>[!--page--]<p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600032395278.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" width=\"640\" height=\"288\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">对于这样的新闻，谢霆锋方面也回复了六个字：她好好的就好！这句话还真是值得令琢磨啊！不过这样的消息如果成真的话，还是值得祝福的，毕竟这么多年来张柏芝也很不容易。</span></p><p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600032395279.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" width=\"640\" height=\"362\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">她作为一个女人出这样的事，一夜身败名裂，之后离婚还带两孩子，到底有多苦，普通人是体会不了的。不过经过这么多年，也慢慢的走出阴霾，如今活跃在舞台，可想而知内心有多强大。不过话说回来，像有些网友戏言道，这个社会就是这么现实，有钱有名有地位，哪怕你再任性，私生活再混乱，依然会得到很多人的尊重。正所谓笑贫不笑娼！</span></p>[!--page--]<p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600032395280.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" width=\"640\" height=\"360\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">相关阅读：揭秘&ldquo;玉女&rdquo;张柏芝情史 与16个男人绯闻震惊众人</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝17岁从澳洲高中毕业回香港，由拍摄一支柠檬茶的广告开始进入娱乐圈。在林青霞、王祖贤、张曼玉等&ldquo;玉女前辈&rdquo;逐渐淡出舞台后，张柏芝被经纪公司包装成&ldquo;玉女接班人&rdquo;，更因在周星驰《喜剧之王》中饰演舞女柳飘飘一炮而红。接着，《星愿》、《河东狮吼》、《忘不了》等一系列叫好又叫座的影片，奠定了她在娱乐圈的地位。然而在感情方面，张柏芝却情路坎坷，先后与多位男星发生感情纠葛。</span></p>[!--page--]<p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600032395281.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">　　张柏芝为陈小春推油</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝和陈小春</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝因与与陈小春在泰国上演&ldquo;推油&rdquo;而传出绯闻，当时他们两人在下榻的酒店泳池边，被记者拍摄到整整一个下午，两人亲密无间地不停说笑。而此前两人被传闻从相恋到分手，这次双双度假是否再次复合，由此引发高度关注。但两人终归没有将这段传闻感情进行到底。</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝和陈晓东</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝当年初出道唯一承认的男友就是陈晓东，两人一度被誉为&ldquo;金童玉女&rdquo;，可是为了事业两人还是黯然分手。张柏芝在谈到和陈晓东的那段往事:&ldquo;坦白讲我当年与陈晓东拍拖，真是十分开心!而那时我们年轻，经不起外界的压力，令我们之间出现问题，才会分开。&rdquo;</span></p><p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600032395282.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" /></p>[!--page--]<p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝和陈晓东</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝和初恋朱永棠</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝17岁从澳大利亚回香港后，结识了香港知名经纪人朱永龙的弟弟、小帅哥朱永棠，开始了自己的初恋。后来张柏芝与朱永龙解约闹出了江湖风波，两人最终没在一起。朱永棠退出娱乐圈后，经常沾沾自喜地向朋友们炫耀：要知道，我才是张柏芝第一个男人。</span></p><p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600032395283.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">　　张柏芝和朱永裳</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝和黎明</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">香港媒体曾爆出，张柏芝在合作影片《情迷大话王》时，被黎明展开感情追求，并以名贵跑车相赠。后来张柏芝飞车受伤在医院疗养期间，中国星的老板娘陈岚，向媒体批评陈晓东不负责，而陈晓东则回应透露，张柏芝的奔驰跑车是黎明所送。</span></p>[!--page--]<p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600032395284.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">　　《情迷大话王》视频片段</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝与陈冠希</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">2003年初时，陈冠希张柏芝被曝秘密幽会在某餐馆同吃鲍 鱼，服务生透露两人席间非常亲昵，由此爆出两人地下情。2005年六月，张柏芝在台湾综艺节目《康熙来了》中，间接坦承跟陈冠希的绯闻。而随着08年艳照门的轰动，使得张柏芝陈冠希往日恋情成为不争事实。</span></p><p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600042395285.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">　　张柏芝和陈冠希</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝与老外Jeroen</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝与老外Jeroen之间的恋爱应该是其历任男友里时间最短的，他们的不同文化背景成为感情发展的最大障碍，起初柏芝被对方的成熟稳重所吸引，非常享受被关爱的感觉，并开始学习过平淡而健康的生活。可热情过后，她逐渐对平淡的生活生厌，Jeroen对她的关爱也变成负担。</span></p>[!--page--]<p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600042395286.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝和周星驰</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝因《喜剧之王》走红后，经常在采访及各类颁奖典礼大赞伯乐周星驰，夸他聪明、幽默、迷人，眼神能电死人。媒体一度传出两人有地下情，但是随着相继而来的解约风波，两人的&ldquo;地下恋情&rdquo;没有下文，但张柏芝多年来都表示感激周星驰的引领出道之恩。</span></p><p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600042395287.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">　　《喜剧之王》剧照</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">张柏芝与谢霆锋</span></p>[!--page--]<p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">2002年传出张柏芝插足谢霆锋和王菲的恋情，但张、谢二人坚称相互只有兄妹情，后被拍到一同到泰国度假，恋情才曝光。其间谢霆锋一度宣布与王菲分手，但随后复合。2003年1月，张柏芝接受《娱乐百分百》采访，坦白地向主持人小S承认错爱谢霆锋。但2006年6月，张柏芝以5000港元低价贱卖六只名贵爱犬，被指是因谢霆锋患哮喘病对狗毛敏感。8月张柏芝于电台发表爱的宣言，&ldquo;锋芝恋&rdquo;高调复合。9月，二人闪电结婚。</span></p><p><img class=\"scrollLoading\" src=\"http://xhyl.ufile.ucloud.com.cn/20180825/201808250600042395288.jpg\" alt=\"张柏芝下月再婚，新郎这点比谢霆锋强，网友：笑贫不笑娼！\" /></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">　　张柏芝和谢霆锋</span></p><p><span style=\"font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;\">这么多年过来张柏芝的&ldquo;玉女&rdquo;形象早已全无，虽然很多人曾声援这位人母，但是出道这么多年来，张柏芝生活中确实没有离开绯闻。</span></p>"
